<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<select id="s1" onchange="www(this)"></select>
		<select id="s2" onchange="www2(this)"></select>
		<select id="s3"></select>
		<script>
			$(document).ready(function () {
				//第一层
				getOption("0","#s1");
			});
			//获取数据
			function getOption(nid,id){
				$.post("getArr", {"nid": nid}, function (data) {
					var s1 = JSON.parse(data);
					for (var i = 0; i < s1.length; i++) {
						var op = document.createElement("option");
						$(op).text(s1[i]["name"]);
						op.setAttribute("value", s1[i]["id"]);
						$(id).append(op);
					}
				});
			}
			//创建变量集合
			var aa = {"a1": "", "a2": ""};
			//调用方法,删除数据,修改a1的值
			function www() {
				$("#s2").empty();
				$("#s3").empty();
				aa.a1 = $('#s1 option:selected').val();
			}
			//调用方法,删除数据,修改a2的值
			function www2() {
				$("#s3").empty();
				aa.a2 = $('#s2 option:selected').val();
			}
			//第二层
			Object.defineProperty(aa, "a1", {
				set: function (value) {
					getOption(value,"#s2");
				}
			});
			//第三层
			Object.defineProperty(aa, "a2", {
				set: function (value) {
					getOption(value,"#s3");
				}
			});

		</script>
	</body>
</html>
